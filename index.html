<html lang="fr">

<head>

            <img src="smithjohn.png" alt="" width="100" height="200">

        </div>

        <div class="JohnStats">
            <ul>
                <li>Amour: <span class="amour"></span></li>
                <li>Bonheur: <span class="bonheur"></span></li>
